<!DOCTYPE html>

  <head>

    <title>Thank You</title>

    <style>

      }
      .thank-you p {

      }

        display: inline-flex;

        text-decoration: none;
        background-color: #2e7d32;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .back-home:hover {
        background-color: #256428;
      }

      .back-home span {
        margin-left: 10px;
        font-size: 20px;
      }
    </style>
